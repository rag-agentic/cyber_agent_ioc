# Import any tools which need to be automatically registered here

general:
  use_uvloop: true
  
functions: 
  process_log_tool:
    _type: process_log_tool
    llm_name: tool_reasoning_llm
    description: 'Sea'

llms:
  nim_llm:
    _type: nim
    model_name: nvidia/llama-3.1-nemotron-ultra-253b-v1
    temperature: 0.6
    max_tokens: 250

  tool_reasoning_llm:
    _type: nim
    model_name: nvidia/llama-3.1-nemotron-ultra-253b-v1
    temperature: 0.4
    max_tokens: 500

workflow:
  _type: cyber_agent_ioc
  tool_names: [ process_log_tool ]
  llm_name: nim_llm
  max_iterations: 3
  max_retries: 3
