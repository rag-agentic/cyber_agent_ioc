# Import any tools which need to be automatically registered here

general:
  use_uvloop: true
  general:
  telemetry:
    logging:
      file:
        _type: file
        path: /tmp/aiq_run.log
        level: DEBUG
      console:
        _type: console
        level: INFO
functions:
  system_log_tool:
    _type: system_log_tool
    llm_name: nim_llm
    description: "Search for indice of compromission in system log running on Macos 15.4.1"
    last_n: 10
  process_log_tool:
    _type: process_log_tool
    llm_name: nim_llm
    description: "Search for indice of compromission in list of process running on Macos 15.4.1"
    timeout: 9
    filter: ""
  network_log_tool:
    _type: network_log_tool
    llm_name: nim_llm
    description: "Search for indice of compromission in network list running on Macos 15.4.1"
    interface: en0
    ct_packet: 50
    timeout: 5
  dns_log_tool:
     _type: dns_log_tool
     llm_name: nim_llm
     timeout: 7
  analyze_tool:
    _type: analyze_tool
    llm_name: tool_reasoning_llm
    description: "Analyze, resume all events, ioc from others tools like system_log_tool,process_log_tool,network_log_tool "

llms:
  nim_llm:
    _type: nim
    model_name: nvidia/llama-3.1-nemotron-ultra-253b-v1
    temperature: 0.1
    max_tokens: 5000

  tool_reasoning_llm:
    _type: nim
    model_name: nvidia/llama-3.1-nemotron-ultra-253b-v1
    temperature: 0.2
    max_tokens: 10000

workflow:
  _type: cyber_agent_ioc
  tool_names: [ system_log_tool, process_log_tool, network_log_tool, dns_log_tool, analyze_tool  ]
  llm_name: nim_llm
  max_iterations: 5
  max_retries: 5
  description: "Cyber IA agent, the goal is to find unknown ioc  in macos system"
